<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Cientifica</title>
</head>
<body>
    <div class="containerMain">
        <div class="containerCalculadora">
            <div class="containerVisor">
                <div class="containerHistorico">
                    <img src="img/historia.png" alt="">
                </div>
                <div class="containerNumeros">
                    <div class="containerASN">
                        <p>Ans</p>
                    </div>
                    <div class="resposta">
                        <p id="resposta">0</p>
                    </div>
                </div>
            </div>
            <div class="containerButtons">
                <div class="fileira">
                    <div class="btnDiferente">
                        <button id="graus" onclick="graus()">Deg | Rad</button>
                    </div>
                <button>x!</button>
                <button id="abrirParenteses" onclick="insert('(')">(</button>
                <button id="fecharParenteses" onclick="insert(')')">)</button>
                <button>%</button>
                <button id="clean" onclick="cleanDisplay()">CE</button>
                </div>
                <div class="fileira">
                <button>lnv</button>
                <button id="seno" onclick="seno()">sin</button>
                <button>ln</button>
                <button class="azul" onclick="insert('7')">7</button>
                <button class="azul" onclick="insert('8')">8</button>
                <button class="azul" onclick="insert('9')">9</button>
                <button class="operacao" onclick="insert('÷')">÷</button>                
                </div>
                <div class="fileira">
                <button id="pi" onclick="insert('π')">π</button>
                <button id="cosseno" onclick="cosseno()">cos</button>
                <button>log</button>
                <button class="azul" onclick="insert('4')">4</button>
                <button class="azul" onclick="insert('5')">5</button>
                <button class="azul" onclick="insert('6')">6</button>
                <button class="operacao" onclick="insert('×')">×</button>                
                </div>
                <div class="fileira">
                <button onclick="insert(2.71828)">e</button>
                <button id="tangente" onclick="tangente()">tan</button>
                <button>√</button>
                <button class="azul" onclick="insert('1')">1</button>
                <button class="azul" onclick="insert('2')">2</button>
                <button class="azul" onclick="insert('3')">3</button>
                <button class="operacao" onclick="insert('-')">-</button>                
                </div>
                <div class="fileira">
               <button onclick="inserirAns()">Ans</button>
                <button>EXP</button>
                <button>x^y</button>
                <button class="azul" onclick="insert('0')">0</button>
                <button class="azul" onclick="insert('.')">.</button>
                <button class="azulEscuro" onclick="calculate()">=</button>
                <button class="operacao" onclick="insert('+')">+</button>                
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
